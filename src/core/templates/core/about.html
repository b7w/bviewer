{% extends 'core/base.html' %}

{% block main %}
    <div class="page-header">
        <h1>About
            <span style="font-size: small;">some text about me</span>
        </h1>
    </div>
    <div class="row-fluid">
        <div class="span4">
            {% if avatar %}
                <div class="thumbnail image">
                    <img src="{% url core.download user_url 'middle' avatar %}" alt="">
                </div>
            {% endif %}
        </div>
        <div class="span8">
            <h2>{{ title }}</h2>

            <p>{{ text|linebreaksbr }}</p>
        </div>
    </div>
{% endblock %}
