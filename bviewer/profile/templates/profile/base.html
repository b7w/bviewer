{% extends 'core/base.html' %}
{% load staticfiles %}

{% block css %}
    <link href="{% static "profile/css/admin.css" %}" rel="stylesheet">
{% endblock %}

{% block main %}
    <div class="row-fluid">
        <div>
            <h1>Admin
                <small>add or edit</small>
            </h1>
        </div>
    </div>
    <div class="row-fluid" id="admin">
        <div class="span12">
            <ul class="tabs nav nav-tabs">
                <li id="tab-home"><a href="{% url profile.home %}">Home</a></li>
                <li id="tab-galleries"><a href="{% url profile.galleries %}">Galleries</a></li>
                <li id="tab-images"><a href="{% url profile.images %}">Gallery images</a></li>
                <li id="tab-videos"><a href="{% url profile.videos %}">Gallery videos</a></li>
                <li id="tab-about"><a href="{% url profile.about %}">About page</a></li>
            </ul>
            {% block tabs %}
            {% endblock %}
        </div>
    </div>
{% endblock %}

{% block media %}
    {{ block.super }}
    <script type="text/javascript">
        document.getElementById('tab-{{ tab_name }}').className = 'active';
    </script>
{% endblock %}
