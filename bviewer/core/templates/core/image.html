{% extends 'core/base.html' %}

{% block main %}
    <div class="row-fluid">

        <div class="span12">
            <h2>{{ gallery.name }}</h2>

            <p>{{ gallery.description|linebreaksbr }}</p>

            <div class="image">
                <img src="{% url core.download user_url 'middle' image.id  %}" alt="">
            </div>

            {% if image.description %}
                <div class="caption">
                    <h5>Description</h5>

                    <p>{{ image.description|linebreaksbr }}</p>
                </div>
            {% endif %}

            <p>
                <a style="color: #777;" href="{% url core.download user_url 'full' image.id  %}">Download full image link</a>
            </p>

        </div>
    </div>
{% endblock %}
